<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gossips.com</title>
    <link rel="stylesheet" href="estilos.css">
    <script defer src="main.js"></script>
</head>

<body>
    <header>
        <h1>HollywoodArts Blog</h1>
        <p>Your place to share and expose your gossips.</p>
    </header>

    <main>
        <section class="chisme-form">
            <h2>Add a New Gossip</h2>
            <form id="chismeForm">
                <label for="descripcion">Gossip Description:</label>
                <textarea id="descripcion" required></textarea>

                <label for="categoria">Category:</label>
                <select id="categoria" required>
                    <option value="">Select a Category</option>
                    <option value="Personal">Personal</option>
                    <option value="Laboral">Job</option>
                    <option value="Familiar">Familiar</option>
                </select>

                <label for="fecha">Date:</label>
                <input type="date" id="fecha" required>

                <label for="estado">Status:</label>
                <select id="estado" required>
                    <option value="Saved">Saved</option>
                    <option value="Shared">Shared</option>
                </select>

                <label for="comentarios">Additional Comments:</label>
                <textarea id="comentarios"></textarea>

                <button id="btnGuardarChisme">Save Gossip</button>
            </form>
        </section>

        <section class="chismes-list">
            <h2>Lista de Chismes</h2>
            <div id="filtros">
                <label for="filtroCategoria">Filter by Category:</label>
                <select id="filtroCategoria">
                    <option value="All">All</option>
                    <option value="Laboral">Job</option>
                    <option value="Familiar">Familiar</option>
                    <option value="Personal">Personal</option>
                </select>

                <label for="filtroEstado">Filter by Status:</label>
                <select id="filtroEstado">
                    <option value="All">All</option>
                    <option value="Saved">Saved</option>
                    <option value="Shared">Shared</option>
                </select>

                <input type="text" id="busqueda" placeholder="Buscar chisme...">
            </div>
        </section>
        <section class="listaDeChismes" id="listaDeChismes">
        </section>
    </main>
    <footer>
        <p>&copy; 2024 gossips.com</p>
    </footer>
</body>

</html>
